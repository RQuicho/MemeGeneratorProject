<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Meme Generator</h1>
  <h3>Follow the prompts to create your own meme!</h3>
  <form>
    <label for="image" class="imgLabel">Link to Image: </label>
    <input type="text" name="image" placeholder="https://example-image.com" class="imgInput" pattern="https?://.+" title="Include http://" required>
    <br>
    <label for="topText" class="topTextLabel">Top Text: </label>
    <input type="text" name="topText" placeholder="type the top text here" class='topTextInput' required>
    <br>
    <label for="bottomText" class="botTextLabel">Bottom Text: </label>
    <input type="text" name="bottomText" placeholder="type the bottom text here" class="botTextInput" required>
    <br>
    <input type="submit" value="GENERATE" class="button">
  </form>

  <div class="container">
   
  </div>
  
  <footer>
    RaymondLLC &copy;
  </footer>

  <script src="app.js"></script>
</body>
</html>
